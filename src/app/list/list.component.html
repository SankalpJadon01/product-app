<table class="table table-striped table-bordered table-dark">
    <thead>
      <tr>
        <th>Product Code</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr  
         *ngFor="let p of products" >
        <td>{{p.code}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.category}}</td>
      </tr>
    </tbody>
  </table>
