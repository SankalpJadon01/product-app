<form (ngSubmit)="save()" class="was-validated">

    <br>

    <label>Code</label>

    <input name="number" class="form-control" [(ngModel)]="p.code" required>

    <br>

    <label>Name</label>

    <input name="name" class="form-control" [(ngModel)]="p.name" required>

    <br>

    <label>Price</label>

    <input name="price" class="form-control" [(ngModel)]="p.price" required>

    <br>

    <label>Category</label>

    <input name="category" class="form-control" [(ngModel)]="p.category" required>

    <br>

    <button type="submit" class="btn btn-primary">Save Product</button>

</form>
